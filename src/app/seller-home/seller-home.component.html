<div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{deleteMessage}} </p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>

                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="delicon" style="color:rgb(171, 35, 11)"></fa-icon>
                    <a class="edit-button"routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="editicon"
                            style="color:rgb(171, 35, 11)"></fa-icon></a>
            </tr>
        </tbody>
    </table>
</div>
